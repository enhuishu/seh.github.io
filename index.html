<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是舒恩慧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: inline-block;
            width: 60%;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ffcc00;
            font-size: 28px;
            animation: slideIn 1.5s ease-in-out;
        }
        p {
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        
    </div>
    
</body>
</html>
